

<div class="container">

  <h1>{{ title }}</h1>
  <form (ngSubmit)="!contactForm.invalid && save()" #contactForm="ngForm">


    <fieldset class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" value="{{ getField('name') }}" [(ngModel)]="contact.name" #nameValidation="ngModel" required="required" pattern="[a-zA-Z\s]+"
      />
      <div *ngIf="nameValidation.dirty && nameValidation.invalid">
        <br>
        <p class="alert alert-warning" style="font-size: 10px; display: inline-block">Please Enter A Valid Name</p>
      </div>
    </fieldset>

    <fieldset class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastName" value="{{ getField('lastName') }}  "
             [(ngModel)]="contact.lastName" #lastNameValidation="ngModel" required="required" pattern="[a-zA-Z\s]+" />
      <div *ngIf="lastNameValidation.dirty && lastNameValidation.invalid">
        <br>
        <p class="alert alert-warning" style="font-size: 10px; display: inline-block">Please Enter A Valid Last Name</p>
      </div>
    </fieldset>

    <fieldset class=" form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" name="phoneNumber" value="{{ getField('phoneNumber')}}" placeholder="09*********" #phoneNumberValidation="ngModel"
             [(ngModel)]="contact.phoneNumber" minlength="11" maxlength="11" pattern="09[0-9]+" required="required" />
      <div *ngIf="phoneNumberValidation.dirty && phoneNumberValidation.invalid">
        <br>
        <p class="alert alert-warning" style="font-size: 10px; display: inline-block">Please Enter A Valid Phone Number</p>
      </div>
    </fieldset>

    <button class="btn btn-primary" >Save</button>

  </form>
</div>
