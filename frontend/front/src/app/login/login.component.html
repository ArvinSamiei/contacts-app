<div class="container">
  <br>
  <div *ngIf="loginFailed" style="display: inline-block">
    <p class="alert alert-warning">
      Invalid Username and password
    </p>
  </div>

  <form>
    <div class="container">
      <h2>Login</h2>
      <form class="form-horizontal" (ngSubmit)="!formValidation.invalid && login()" #formValidation="ngForm">
        <div class="form-group">
          <label for="username">UserName:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Your Username" name="username"
                 [(ngModel)]="username" required="required"
                 #usernameValidation="ngModel"/>
        </div>
        <div *ngIf="usernameValidation.dirty && usernameValidation.invalid" style="display: inline-block">
          <p class="alert alert-warning">
            Enter Valid Username
          </p>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter Your password" name="pwd"
                 [(ngModel)]="password" required="required"
                 #passwordValidation="ngModel"/>
        </div>
        <div *ngIf="passwordValidation.dirty && passwordValidation.invalid" style="display: inline-block">
          <p class="alert alert-warning">
            Enter Valid password
          </p>
        </div>
        <div>
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
  </form>
</div>
